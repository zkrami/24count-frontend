<div class="row">

  <div class="col-lg-6 offset-lg-3 mt-5">
    <div class="login-wrapper full-width float-right">
      <mat-card>
        <form (submit)="submit($event)" #form="ngForm" [formGroup]="loginForm" method="post">
          <div class="text-right" dir="rtl">
            <mat-form-field class="full-width"  color="primary">
              <input type="text" matInput placeholder="اسم المستخدم" [formControl]="usernameFormController" name="username"
                     required />
              <mat-icon matSuffix color="primary">user</mat-icon>
              <mat-hint class="mat-h5">اسم المستخدم</mat-hint>

              <mat-error *ngIf="usernameFormController.hasError('required')">
                اسم المستخدم<strong> مطلوب </strong>
              </mat-error>
            </mat-form-field>
          </div>
          <br/>
          <div class="text-right" dir="rtl">
            <mat-form-field class="full-width" color="primary">
              <input type="password" [formControl]="passwordFormControl" matInput placeholder="كلمة المرور"
                     name="password" required/>
              <mat-hint class="mat-h5">كلمة المرور</mat-hint>

              <mat-error *ngIf="passwordFormControl.hasError('required')">
                كلمة المرور <strong> مطلوبة </strong>
              </mat-error>
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
          </div>
          <br/>
          <div class="full-width">
            <button class="full-width" mat-raised-button color="primary" [disabled]="!loginForm.valid">ارسال</button>
          </div>
        </form>
      </mat-card>

    </div>

  </div>

</div>
