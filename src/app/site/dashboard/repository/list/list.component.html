<div class="full-width">
  <div class="row" dir="rtl">
    <div class="col-lg-3 text-right" dir="rtl">
      <mat-form-field color="color" class="full-width">
        <input matInput (keyup)="applyFilter($event.target.value)"
               placeholder="فلتر" autofocus>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row" dir="rtl">
  <div class="mat-elevation-z4 full-width">
    <table mat-table [dataSource]="dataSource" class="full-width">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef dir="rtl"> الاسم</th>
        <td mat-cell *matCellDef="let row" dir="rtl"> {{row.name}}</td>
      </ng-container>
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef dir="rtl"> العنوان</th>
        <td mat-cell *matCellDef="let row" dir="rtl"> {{row.address}}</td>
      </ng-container>
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef dir="rtl"></th>
        <td mat-cell *matCellDef="let row" dir="rtl">
          <a [routerLink]="'/dashboard/pharmacy/orders/create/' + row.id"><mat-icon>add</mat-icon></a>
          <a [routerLink]="'/dashboard/repositories/' + row.id"><mat-icon>info</mat-icon></a>
        </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="text-right" mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
