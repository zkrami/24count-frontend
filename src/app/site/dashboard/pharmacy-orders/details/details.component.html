<br/>
<div class="row" dir="rtl" [hidden]="readonly()">

  <div class="col-lg-3" *ngIf="items">
    <app-items-filter  placeholder="المادة" [items]="items" (keydown)="filterKeyDown($event.code)"
                      (itemChange)="selectedItemChange($event)"></app-items-filter>
  </div>
  <div class="col-lg-3">
    <mat-form-field color="primary" class="full-width">
      <input  #count [appMaxInt] [formControl]="countFormControl" (keydown)="countKeyDown($event.code)" tabindex="2" matInput
             type="number" max="1000000000" min="0" placeholder="العدد"
             autofocus>
    </mat-form-field>
  </div>

  <div class="col-lg-2 button-wrapper">
    <button #saveButton class="full-width" mat-button mat-flat-button color="primary" (click)="save($event)">حفظ
    </button>
  </div>
  <div class="col-lg-2 button-wrapper">
    <button class="full-width" mat-button mat-flat-button color="accent" (click)="confirm()">ارسال
    </button>
  </div>

</div>

<div class="row" dir="rtl">
  <div class="mat-elevation-z3 full-width">
    <table tabindex="3" mat-table [dataSource]="dataSource" class="full-width">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef dir="rtl"> الاسم</th>
        <td mat-cell *matCellDef="let row" dir="rtl"> {{row.item.name}} </td>
      </ng-container>


      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> الرمز</th>
        <td mat-cell *matCellDef="let row"> {{row.item.code}} </td>
      </ng-container>


      <!-- count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> العدد</th>
        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="text-right" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"
      >
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
