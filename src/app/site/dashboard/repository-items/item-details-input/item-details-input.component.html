<div class="row full-width text-right" dir="rtl"  *ngIf="repositoryItem" >
  <div class="col-lg-2">
    <mat-form-field  class="full-width" color="primary">
      <app-date-input #expirationInput  (keydown)="inputKeyDown($event.code)" name="expiration" placeholder="تاريخ الصلاحية"  [(ngModel)]="repositoryItem.expiration" > </app-date-input>
    </mat-form-field>
  </div>
  <div class="col-lg-2 checkbox-wrapper" >
      <mat-checkbox (keydown)="inputKeyDown($event.code)"  color="primary" [(ngModel)]="repositoryItem.available">متوفر</mat-checkbox>
  </div>
  <div class="col-lg-2">
    <mat-form-field  class="full-width" color="primary">
      <input type="number" max="100" appMaxFloat="100" matInput (keydown)="inputKeyDown($event.code)" name="discount"    placeholder="الخصم" [(ngModel)]="repositoryItem.discount"  />
    </mat-form-field>
  </div>

  <div class="col-lg-2 no-padding">
    <div class="bonus-wrapper">
    <div class="row" *ngFor="let bonus of repositoryItem.bonus ; let i = index">
    <div class="col-6 ">
      <mat-form-field  class="full-width" color="primary" >
        <input  type="number" [appMaxInt] max="1000000000" matInput (keydown)="inputKeyDown($event.code)" (keyup)="checkLast(i)"    name="bonus_each"  placeholder="لكل" [(ngModel)]="bonus.bonus_each" />
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field  class="full-width" color="primary" >
        <input type="number" [appMaxInt] max="1000000000" matInput (keydown)="inputKeyDown($event.code)" (keyup)="checkLast(i)" name="bonus"  placeholder="بونص" [appLessThan]="bonus.bonus_each" [(ngModel)]="bonus.bonus"  />
      </mat-form-field>
    </div>
    </div>
    </div>

  </div>


  <div class="col-lg-2 button-wrapper">
    <button mat-button color="primary" mat-flat-button class="full-width" (click)="inputEnterPress()">حفظ</button>
  </div>
</div>
