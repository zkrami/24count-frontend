
<div class="row mt-5">


  <div class="mat-elevation-z3 full-width text-right" dir="rtl">
    <table mat-table [dataSource]="dataSource" class="full-width text-right" matSort >

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row" > {{row.id}} </td>
      </ng-container>

      <!-- Created_at Column -->
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > تاريخ الانشاء</th>
        <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
      </ng-container>

      <!-- repository Column -->
      <ng-container matColumnDef="pharmacy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الصيدلية </th>
        <td mat-cell *matCellDef="let row"> {{row.pharmacy_id}} </td>
      </ng-container>


      <!-- state Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الحالة</th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">

          <a [routerLink]="row.id + '/edit' " *ngIf="row.state == 'waiting' " ><mat-icon color="accent">edit</mat-icon></a>
          <a [routerLink]="row.id + '/edit' " *ngIf="row.state != 'waiting' " ><mat-icon color="accent">info</mat-icon></a>
          <mat-icon *ngIf="row.state == 'waiting' "  color="warn" (click)="reject(row)">cancel</mat-icon>


        </td>

      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.deleted]="row.rowState.deleted">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>


</div>
