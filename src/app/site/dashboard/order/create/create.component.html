<br/>
<div class="row" dir="rtl">


  <div class="col-lg-3">


    <mat-form-field class="full-width">
      <input #filter tabindex="1" (keydown)="filterKeyDown($event.code)" autofocus type="text" placeholder="المادة"
             aria-label="Number" matInput [formControl]="filterControl" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption (optionSelected)="selectedItemChange($event.option.value)"
                        #auto="matAutocomplete" [displayWith]="itemDisplay">
        <mat-option *ngFor="let item of filteredItems | async" [value]="item">
          {{item.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
  <div class="col-lg-3">
    <mat-form-field color="primary" class="full-width">
      <input #count [formControl]="countFormControl" (keydown)="countKeyDown($event.code)" tabindex="2" matInput type="number" max="1000000000" min="0" placeholder="العدد"
             autofocus>
    </mat-form-field>
  </div>
  <div class="col-lg-3">
    <app-repository-filter  #repository></app-repository-filter>
  </div>
  <div class="col-lg-2">
    <button #saveButton class="full-width" mat-button mat-flat-button  color="primary" (click)="save($event)">حفظ</button>
  </div>


</div>

<div class="row" dir="rtl">
  <div class="mat-elevation-z4 full-width">
    <table tabindex="3" mat-table [dataSource]="dataSource" class="full-width">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef dir="rtl"> الاسم</th>
        <td mat-cell *matCellDef="let row" dir="rtl"> {{row.item.name}} </td>
      </ng-container>


      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> الرمز</th>
        <td mat-cell *matCellDef="let row"> {{row.item.code}} </td>
      </ng-container>


      <!-- count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> العدد</th>
        <td mat-cell *matCellDef="let row"> {{row.count}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="text-right" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"
      >
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
